<div *ngIf="formSubmissionStatus">
    {{ results }}
</div>
<form [formGroup]="person" (ngSubmit)="onSubmit()"  *ngIf="!formSubmissionStatus">
    <!-- Username : <input type="text" formControlName="username"><br> -->
    New Password : <input type="password" formControlName="password"> <br>
    Confirm Password : <input type="password" formControlName="confirmPassword"> <br>
    <button type="submit" [disabled]="!person.valid">Submit</button>
</form>
